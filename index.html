<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
		<title>DeltaOmicron</title>
		<style>
			.loading {
				width: 50px;
				display: block;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<body class="grey lighten-3">
			<!-- NAVBAR -->
			<nav class="z-depth-0 black lighten-4">
				<div class="nav-wrapper container">
					<a href="index.html" class="brand-logo">
						<img
							src="img/logo.svg"
							alt="DeltaOmicron"
							style="width: 50px; margin-top: 10px"
						/>
					</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li class="logged-in" style="display: none">
							<a
								href="#"
								data-target="modal-account"
								class="grey-text modal-trigger"
								>Account</a
							>
						</li>
						<li class="logged-in" style="display: none">
							<a
								href="#"
								data-target="modal-express"
								class="grey-text modal-trigger"
								>Express</a
							>
						</li>
						<li class="logged-in" style="display: none">
							<a href="#" class="grey-text" id="logout">Log Out</a>
						</li>
						<li class="logged-out" style="display: none">
							<a
								href="#"
								data-target="modal-login"
								class="grey-text modal-trigger"
								>Log In</a
							>
						</li>
						<li class="logged-out" style="display: none">
							<a
								href="#"
								data-target="modal-signup"
								class="grey-text modal-trigger"
								>Sign Up</a
							>
						</li>
					</ul>
				</div>
			</nav>

			<!-- Login Modal-->
			<div id="modal-login" class="modal">
				<div class="modal-content">
					<h4>Login</h4>
					<br />
					<form id="login-form">
						<div class="input-field">
							<input type="email" id="login-email" required />
							<label for="login-email">Email address</label>
						</div>
						<div class="input-field">
							<input type="password" id="login-password" required />
							<label for="login-password">Your password</label>
						</div>
						<button class="btn yellow darken-2 z-depth-0">Login</button>
					</form>
				</div>
			</div>

			<!-- Sign up Modals -->
			<div id="modal-signup" class="modal">
				<div class="modal-content">
					<h4>Sign up</h4>
					<br />
					<form id="signup-form">
						<div class="input-field">
							<input type="email" id="signup-email" required />
							<label for="signup-email">Email address</label>
						</div>
						<div class="input-field">
							<input type="password" id="signup-password" required />
							<label for="signup-password">Choose password</label>
						</div>
						<div class="input-field">
							<input type="text" id="signup-bio" required />
							<label for="signup-bio">One line bio</label>
						</div>
						<button class="btn yellow darken-2 z-depth-0">Sign up</button>
					</form>
				</div>
			</div>

			<!-- ACCOUNT MODAL -->
			<div id="modal-account" class="modal">
				<div class="modal-content center-align">
					<h4>Account details</h4>
					<br />
					<div class="account-details"></div>
				</div>
			</div>

			<!-- Express Modal -->
			<div id="modal-express" class="modal">
				<div class="modal-content">
					<h4>Express your mind</h4>
					<br />
					<form id="create-form">
						<div class="input-field">
							<input type="text" id="title" required />
							<label for="title">Title</label>
						</div>
						<div class="input-field">
							<textarea
								id="content"
								class="materialize-textarea"
								required
							></textarea>
							<label for="content">Express what lies in the unseen...</label>
						</div>
						<button class="btn yellow darken-2 z-depth-0">Reveal</button>
					</form>
				</div>
			</div>

			<!-- Expressions LIST -->
			<div class="container" style="margin-top: 40px">
				<ul class="collapsible z-depth-0 guides" style="border: none"></ul>
			</div>

			<!-- The core Firebase JS SDK is always required and must be listed first -->
			<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
			<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
			<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>

			<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

			<script>
				// Your web app's Firebase configuration
				var firebaseConfig = {
					apiKey: 'AIzaSyAZGSm52c6u5QcgusbhyFg0omq22ayJSsc',
					authDomain: 'fir-app-2c726.firebaseapp.com',
					projectId: 'fir-app-2c726',
					storageBucket: 'fir-app-2c726.appspot.com',
					messagingSenderId: '916985096837',
					appId: '1:916985096837:web:39f2883c1eec6abb1697ec',
				};
				// Initialize Firebase
				firebase.initializeApp(firebaseConfig);

				// make auth and firestore reference
				const auth = firebase.auth();
				const db = firebase.firestore();

				// update firestore settings
				db.settings({ timestampsInSnapshots: true });
			</script>

			<!-- Materialize JS -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
			<script src="./js/auth.js"></script>
			<script src="./js/index.js"></script>
		</body>
	</body>
</html>
